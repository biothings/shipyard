name: shipyard
services:
  k6:
    entrypoint: k6 run --http-debug='full'
    command: ./src/definitions/neo4j_fixed_batch.ts
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    network_mode: host
    container_name: shipyard-k6
    ports:
      - 80:80
    volumes:
      - ./src:/src

